<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>カクレクマノミ君のブログ</title>
  <style>
    /* サイトのスタイル */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* ヘッダーのスタイル */
header {
  background-color: #f3f3f3;
  text-align: center;
  padding: 20px;
}

h1 {
  color: #333;
}

h2 {
  color: #777;
}

/* メニューのスタイル */
nav {
  background-color: #333;
  color: #fff;
  padding: 10px;
}

/* メインコンテンツのスタイル */
main {
  padding: 20px;
}

article {
  margin-bottom: 20px;
}

h2 {
  color: #333;
}

p {
  color: #777;
}

/* フッターのスタイル */
footer {
  background-color: #f3f3f3;
  text-align: center;
  padding: 10px;
  color: #777;
}
    /* スタイルの適用対象となるリスト */
ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

/* メニューアイテムのスタイル */
ul li {
  margin-bottom: 10px;
}

/* メニューリンクのスタイル */
ul li a {
  text-decoration: none;
  color: #333;
  display: block;
  padding: 5px;
  background-color: #f3f3f3;
  border-radius: 5px;
}

/* メニューリンクのホバースタイル */
ul li a:hover {
  background-color: #ccc;
  color: #fff;
}
    .msr_box01 {
  background-color: #1B73BA;
  width: 230px;
}
.msr_box01 a{
  background-color: #FFFFFF;
  border: 1px solid #B9B9B9;
  box-sizing: border-box;
  color:#000000;
  display:block;
  padding: 8px;
  transition: 0.2s ease-in-out;
  -o-transition: 0.2s ease-in-out;
  -moz-transition: 0.2s ease-in-out;
  -webkit-transition: 0.2s ease-in-out;
}
.msr_box01 img{
  margin:0 0 5px;
}
.msr_box01 .ttl {
  font-size: 16px;
  line-height: 1.6;
}
.msr_box01 p {
  font-size: 13px;
  line-height: 1.6;
}
.msr_box01 a:hover{
  opacity: 0.8;
}
  </style>
</head>
<body>
  <header>
    <h1>カクレクマノミ君のブログ</h1>
    <h2>一応開発者、学生のゆる～い日記</h2>
  </header>

  <nav>
    <!-- サイトのメニューをここに追加する -->
  </nav>

  <main>
    <!-- 記事のコンテンツをここに追加する -->
    <article>
      <h2>最近のプロジェクト</h2>
      <p>僕は主にDiscordBotやMinecraftModなどのプロジェクトに取り組んでいます。GitHub上でソフトウェアのコードを公開する予定なので、ぜひチェックしてください。</p>
      <p>GitHub: <a href="https://github.com/kaurekumanomi">https://github.com/kakurekumanomi</a></p>
    </article>

      <article>
  <div class="msr_box01">
    <a href="#" onclick="popup">
      <img src="/stylerecipe_img/dummy_img01.png" width="210" height="140" alt="img"/>
      <h3 class="ttl">box</h3>
      <p>テキストテキストテキストテキストテキストテキストテキストテキスト</p>
    </a>
  </div>

  <label class="open" for="pop-up">ポップアップを表示する</label>
<input type="checkbox" id="pop-up">
<div class="overlay">
	<div class="window">
		<label class="close" for="pop-up">×</label>
		<p class="text">ポップアップの中身が入ります</p>
	</div>
</div>
	      <style>
		      .open {
	cursor:pointer; /* マウスオーバーでカーソルの形状を変えることで、クリックできる要素だとわかりやすいように */
}
#pop-up {
	display: none; /* label でコントロールするので input は非表示に */
}
.overlay {
	display: none; /* input にチェックが入るまでは非表示に */
}
#pop-up:checked + .overlay {
	display: block;
	z-index: 9999;
	background-color: #00000070;
	position: fixed;
	width: 100%;
	height: 100vh;
	top: 0;
	left: 0;
}
.window {
	width: 90vw;
	max-width: 380px;
	height: 240px;
	background-color: #ffffff;
	border-radius: 6px;
	display: flex;
	justify-content: center;
	align-items: center;
	position: fixed;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}
.text {
	font-size: 18px;
	margin: 0;
}
.close {
	cursor:pointer;
	position: absolute;
	top: 4px;
	right: 4px;
	font-size: 20px;
}
	      </style>
      </article>
    
    <article>
      <h2>今週のトピック</h2>
      <!-- 他の記事の内容をここに追加する -->
    </article>
  </main>

  <footer>
    <p>© 2023 カクレクマノミ君</p>
  </footer>

</body>
</html>
